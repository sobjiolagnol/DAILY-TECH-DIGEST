name: Daily Tech Digest

on:
  schedule:
    - cron: "0 7 * * *"  # Tous les jours Ã  7h UTC
  workflow_dispatch:     # Permet un dÃ©clenchement manuel

jobs:
  update-digest:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4  # Version mise Ã  jour
        with:
          fetch-depth: 0  # Important pour git-auto-commit

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install -r requirements.txt  # Plus propre qu'une installation directe

      - name: Run scraping script
        run: python fetch_article.py

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v4  # Solution plus robuste
        with:
          commit_message: "ðŸ¤– Daily article update - $(date +'%Y-%m-%d')"
          branch: main
